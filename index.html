<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootsrap/bootstrap.min.css">
    <link rel="stylesheet" href="bootsrap/bootstrap.min.js">
    <title>Counter</title>
</head>
<body>
    <h1 class="main">E-counter</h1>
   <div class="card">
       <div class="card-body">
           <h4 class="card-title" >People entered</h4>
           <p class="card-text" id="initial">0</p>
           <button type="button" class="btn" id="increse" onclick="increment()">INCREMENT</button><br>
           <button type="button" class="btn btn-primary" id="saves" onclick="save()">SAVE</button>
           <p id="store">Previous entry: </p>
           <button type="button" class="btn btn-primary" id="clr" onclick="cler()">Clear Data</button>
       </div>
   </div>
    




<script src="index.js"></script> 
</body>
</html>
